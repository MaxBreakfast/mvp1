<div>{{lobby.roomname}}</div>
<ion-scroll class="lobby__list">
  <ul class="list">
    <li class="item" ng-repeat="player in players track by $index" 
        ng-class="{ready: player.ready}">
      Player {{$index + 1}}
    </li>
  </ul>
</ion-scroll>

<div class="button__container">
  
  <p class="lobby__instruction">Hold READY when all players have joined the lobby.</p>
  
  <div class="button button-full button-positive button__ready lobby__button" 
       on-touch="readyOn()" on-release="readyOff()">
    <!-- {{lobby.players.length < 2 ? 'Waiting for another player...' : 'READY'}} -->
    READY
  </div>

  <div class="button button-full button-positive button__leave lobby__button" 
       on-tap="leaveLobby()">
    Leave Lobby
  </div>
</div>
