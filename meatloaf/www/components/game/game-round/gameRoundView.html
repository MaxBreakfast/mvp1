<div class="container__round">
  <div class="container__question">
    <h3> {{ question.text }} </h3>
  </div>

  <div class="container__timer-bar"> 
      <progress value="{{ timer.timeRemaining }}" max="{{timer.duration / 1000}}"></progress>
  </div>

  <div class="container__answers">
    <div class="grid">
      <div class="grid__item answer" ng-repeat="answer in answers" 
           on-touch="selectAnswer(answer.id)" on-release="unselectAnswer(answer.id)"
           ng-class="{ 'answer--locked' : isLockedAnswer(answer.id)}">
           {{ answer.text }}
      </div>
    </div>
  </div>
</div>
