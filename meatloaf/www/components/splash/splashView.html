<ion-slide-box active-slide="myActiveSlide">
  <!-- <ion-slide-pager></ion-slide-pager> -->
  <ion-slide class="splash splash--1">
    <div class="container__splash" ng-click="goToLobby()">
      <div class="text__splash__top">Quiz</div>
      <div class="text__splash__bottom">Team</div>
    </div>

    <div class="container__card container__card--1"> 
      <span>GRAB SOME FRIENDS</span>
      <p>You and your friends are in for some good quiz times. Everyone gets a question, everyone gets some answers, and it's up to you to figure out which ones match!</p>
    </div>

    <div class="container__swipe-text">
      Swipe right to continue 
    </div>
  </ion-slide>
  <ion-slide class="splash splash--2">
    <div class="container__card container__card--full container__card--2"></div>
  </ion-slide>
  <ion-slide class="splash splash--3">
    <div class="container__card container__card--full container__card--3"></div>
  </ion-slide>
  <ion-slide class="splash splash--4">
    <div class="container__card container__card--full container__card--4">
      <div ng-click="goToLobby()">Let's Play!</div>
    </div>
  </ion-slide>
</ion-slide-box>
